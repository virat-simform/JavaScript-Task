<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="calculator">
    <div id="memory-display">Memory: <b id="mem">0</b></div>
    <input type="text" id="display" disabled>
    <div class="border-bottom border-secondary">
      <button type="button" class="btn btn-outline-dark" onclick="memo('mc')">MC</button>
      <button type="button" class="btn btn-outline-dark" onclick="memo('mr')">MR</button>
      <button type="button" class="btn btn-outline-dark" onclick="memo('m+')">M+</button>
      <button type="button" class="btn btn-outline-dark" onclick="memo('m-')">M-</button>
      <button type="button" class="btn btn-outline-dark" onclick="memo('ms')">MS</button>
    </div>
    <div>
      <button type="button" class="btn btn-light" onclick="appendOperator('%')">mod</button>
      <button type="button" class="btn btn-light" onclick="appendPi()">&#x3C0;</button>
      <button type="button" class="btn btn-light" onclick="appendE()">e</button>
      <button type="button" class="btn btn-outline-dark" onclick="clearDisplay()">C</button>
      <button type="button" class="btn btn-outline-dark" onclick="clearOneCharacter()"><i
          class="fas fa-backspace"></i></button>
    </div>
    <div>
      <button type="button" class="btn btn-light" onclick="squareButton()">x<sup>2</sup></button>
      <button type="button" class="btn btn-light" onclick="inversebutton()">1/<sub>X</sub></button>
      <button type="button" class="btn btn-light" onclick="absButton()">|x|</button>
      <button type="button" class="btn btn-light" onclick="appendOperator('**')">exp</button>
      <button type="button" class="btn btn-light" onclick="appendOperator('/')">&divide;</button>
    </div>
    <div>
      <button type="button" class="btn btn-light" onclick="cubeButton()">x<sup>3</sup></button>
      <button type="button" class="btn btn-light" onclick="openBracket()">(</button>
      <button type="button" class="btn btn-light" onclick="closeBracket()">)</button>
      <button type="button" class="btn btn-light" onclick="factorialButton()">n!</button>
      <button type="button" class="btn btn-light" onclick="appendOperator('*')">x</button>
    </div>
    <div>
      <button type="button" class="btn btn-light" onclick="sqrtButton()">&#8730;x</button>
      <button type="button" class="btn btn-light" onclick="appendNumber(7)">7</button>
      <button type="button" class="btn btn-light" onclick="appendNumber(8)">8</button>
      <button type="button" class="btn btn-light" onclick="appendNumber(9)">9</button>
      <button type="button" class="btn btn-light" onclick="appendOperator('-')">&mdash;</button>
    </div>
    <div>
      <button type="button" class="btn btn-light " onclick="powerof10()">10<sup>x</sup></button>
      <button type="button" class="btn btn-light" onclick="appendNumber(4)">4</button>
      <button type="button" class="btn btn-light" onclick="appendNumber(5)">5</button>
      <button type="button" class="btn btn-light" onclick="appendNumber(6)">6</button>
      <button type="button" class="btn btn-light" onclick="appendOperator('+')">+</button>
    </div>
    <div>
      <button type="button" class="btn btn-light" onclick="logButton()">log</button>
      <button type="button" class="btn btn-light" onclick="appendNumber(1)">1</button>
      <button type="button" class="btn btn-light" onclick="appendNumber(2)">2</button>
      <button type="button" class="btn btn-light" onclick="appendNumber(3)">3</button>
      <button type="button" class="btn btn-danger" id="equal" onclick="calculateResult()">=</button>
    </div>
    <div>
      <button type="button" class="btn btn-light" onclick="lnButton()">ln</button>
      <button type="button" class="btn btn-light" onclick="sign()">+/-</button>
      <button type="button" class="btn btn-light" onclick="appendNumber(0)">0</button>
      <button type="button" class="btn btn-light" onclick="appendOperator('.')">.</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
